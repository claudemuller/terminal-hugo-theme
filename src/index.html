<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unschooled.life</title>

	<link rel="stylesheet" href="../node_modules/jquery.terminal/css/jquery.terminal.css"/>
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/flicker.css"/>
	<link rel="stylesheet" href="css/scanlines.css"/>
	<link rel="stylesheet" href="css/tv.css"/>
	<link rel="stylesheet" href="css/temp.css"/>
</head>
<body>
<div class="tv">
	<div class="container">
		<div class="left-side">
			<header class="deorbital">
				<h1>Deorbital Descent</h1>
				<div class="details">
					<p class="values">Commence final</p>
					<p class="values">System ;BL:  76.75    ;OB;</p>
				</div>
			</header>
			<main class="map">
				<div class="inner">
					<div id="term"></div>
				</div>
			</main>
		</div>

		<div class="right-side">
			<aside class="stats">
				<div style="margin-bottom: 2em;">
					Time from #7<br><span class="values">19:38:23:34</span>
					<br><br><br>
					Present<br>P.O.R.<br>Nostromo<br>
					<span class="values">/S 5</span>
				</div>

				<div>
					Heading<br>
					<span class="values">N .36</span>
					<span class="values">E .18</span>
					<br><br>
					Ground<br>
					<span class="values">Speed 78.26</span><br>
					Condition<br>
					Code<br>
					<span class="values">16 S=C75C</span><br>
					<span class="values">Past=8</span>
					<br><br>
					<span class="values">System #      4</span>
				</div>

				<div style="margin-bottom: 10px;">
					Autodecount<br><br>
					<span class="values">3454.948</span>
				</div>
			</aside>
		</div>
	</div>
	<div class="flicker"></div>
	<div class="scanlines"></div>
</div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery.terminal/js/autocomplete_menu.js"></script>
<script src="../node_modules/jquery.terminal/js/jquery.terminal.min.js"></script>
<script src="../node_modules/jquery.terminal/js/jquery.mousewheel-min.js"></script>
<script src="../node_modules/jquery.terminal/js/less.js"></script>
<script src="../node_modules/js-polyfills/keyboard.js"></script>
<script src="../node_modules/treeify/treeify.js"></script>
<script src="../node_modules/css-vars-ponyfill/dist/css-vars-ponyfill.min.js"></script>
<script src="js/confirm.js"></script>
<script src="js/app.js"></script>
</html>
